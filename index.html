<html>
	<head>		
		<title>Westworld Timeline Interactive</title>		
		<link href="style.css" rel="stylesheet" />
	</head>	
	<body>
		<div id="app" class="container">
			<h1>Westworld Timeline</h1>
			<div>
				<episode-selector v-model="episode" :seasons="timeline.seasons" @input="scrollToTimeline"></episode-selector>
			</div>			
			<timeline :timeline="timeline" :episode="episode" />
		</div>		
	</body>		
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="timeline.js" ></script>
	<script src="index.js" ></script>
</html>
